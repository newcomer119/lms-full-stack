<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Test</title>
</head>
<body>
    <h1>CORS Test</h1>
    <button onclick="testCORS()">Test CORS</button>
    <div id="result"></div>

    <script>
        async function testCORS() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Testing CORS...';
            
            try {
                const response = await fetch('https://lms-full-stack-taupe-six.vercel.app/test-cors', {
                    method: 'GET',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <h3>Success!</h3>
                    <p>Response: ${JSON.stringify(data, null, 2)}</p>
                    <p>Status: ${response.status}</p>
                    <p>CORS Headers:</p>
                    <ul>
                        <li>Access-Control-Allow-Origin: ${response.headers.get('Access-Control-Allow-Origin')}</li>
                        <li>Access-Control-Allow-Credentials: ${response.headers.get('Access-Control-Allow-Credentials')}</li>
                    </ul>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <h3>Error!</h3>
                    <p>Error: ${error.message}</p>
                    <p>Type: ${error.name}</p>
                `;
                console.error('CORS test error:', error);
            }
        }
    </script>
</body>
</html>
